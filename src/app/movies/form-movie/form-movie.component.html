<form   
    (submit)="saveChanges()"
    [formGroup]="form">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
        <mat-error>Title is required</mat-error>        
    </mat-form-field>
    
    <div class="checkbox-container">
        <mat-checkbox formControlName="inTheaters">InTheaters</mat-checkbox>
    </div>

    <mat-form-field>
        <mat-label>trailer</mat-label>
        <input formControlName="trailer" matInput />        
    </mat-form-field>

    <mat-form-field>
        <mat-label>Release Date</mat-label>
        <input formControlName="releaseDate" matInput />        
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>        
    </mat-form-field>    

    <h4>Select the poster</h4>

    <app-input-img [urlCurrentImage]="model?.poster"
        (onImageSelected)="onImageSelected($event)"
    ></app-input-img>

    <h4>Summary</h4>

    <app-input-markdown
        [markdownContent]="model?.summary"
        (changeMarkdown)="changeMarkdown($event)"
    ></app-input-markdown>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Save Changes
        </button>
        <a mat-stroked-button routerLink="/">Cancel</a>
    </div>
</form>
