<div *ngIf="!list">
    <span #loading>
        <ng-content select="[loading]"></ng-content>
    </span>        
    <span *ngIf="!loading.innerHTML.trim()">
        <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=ecf05e47604jytwy3tz3s4wamg7dqla4lra43wiwm3hl5n0l&rid=giphy.gif" />
    </span>
</div>



<div *ngIf="list?.length === 0">
    <span #empty>
        <ng-content select="[empty]"></ng-content>
    </span>
    <span *ngIf="!empty.innerHTML.trim()">
        There are no results to display
    </span>
    
</div>

<ng-container *ngIf="list && list.length >0">
    <ng-content select="[content]"></ng-content>
</ng-container>
